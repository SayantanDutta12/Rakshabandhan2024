<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Raksha Bandhan Card</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="card-container">
        <div class="card">
            <div class="card-face front">
                <h2>Happy Rakshabandhan <br>Himanshi Di</h2>

                <p style="font-family: cursive;">A special bond between a brother and sister is like
                    no other.<br><br>You are the best sister in the
                    world, and I'm so lucky to have you.</p>
                <button onclick="flipCard()">Celebrate</button>
            </div>
            <div class="card-face back">
                <img src="https://i.pinimg.com/736x/fb/79/34/fb79342d9b131f145f11071201da0f3d.jpg" alt="Raksha Bandhan">
                <p style="margin-bottom: 0; font-family: cursive;">With all my love,<br><b>Sayantan</b></p>
                <button onclick="flipCard()">Go Back</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
